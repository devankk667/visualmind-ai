[build]
  # Directory to change to before starting a build
  base = "frontend/"
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist/"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node version for build
  NODE_VERSION = "18"

# Production branch (main)
[context.production]
  command = "npm run build"
  [context.production.environment]
    NODE_ENV = "production"
    VITE_API_BASE = "https://visualmind-ai-3.onrender.com"

# Development branch (dev/develop)
[context.branch-deploy]
  command = "npm run build"
  [context.branch-deploy.environment]
    NODE_ENV = "development"
    VITE_API_BASE = "https://visualmind-ai-dev.onrender.com"

# Feature branches
[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    NODE_ENV = "preview"
    VITE_API_BASE = "https://visualmind-ai-3.onrender.com"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API proxy for backend calls during development
[[redirects]]
  from = "/api/*"
  to = "https://visualmind-ai-3.onrender.com/api/:splat"
  status = 200
  force = true
